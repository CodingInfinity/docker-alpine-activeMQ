sudo: required
services:
  - docker

env:
  global:
      DOCKER_COMPOSE_VERSION: 1.5.2
  matrix:
      - AMQ_VERSION=5.13.3

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

script:
  - docker-compose build
  - docker-compose up -d
  - docker-compose ps
  - docker-compose ps | grep Up
  - docker-compose ps | grep "1883->1883/tcp"
  - docker-compose ps | grep "5672->5672/tcp"
  - docker-compose ps | grep "61613->61613/tcp"
  - docker-compose ps | grep "61614->61614/tcp"
  - docker-compose ps | grep "61616->61616/tcp"
  - docker-compose ps | grep "8161->8161"